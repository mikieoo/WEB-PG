<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head 요소 : 내용이 페이지에 보이지 않음, metadata를 포함한 HTML에 대한 설명을 작성 -->
    <!-- 브라우저에게 해당 HTML 문서에 대한 정보를 알려줌 -->
    <!-- SEO에 큰 영향을 미침 -->

    <!-- title : HTML 문서의 제목을 지정 -->
    <title>Document</title>
    <!-- meta : HTML 문서에 대한 정보 -->
    <!-- charset, viewport, author, description, ... -->
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="장채원">
    <meta name="description" content="HTML 헤드 설명">

    <!-- favicon : 단축 아이콘 지정 -->
    <link rel="shorcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3AOl7xYB2xwiHs3DuNP1aU7a97HNR5_n6l4h7J24AWDuyveki_Pn_IQLDKlHYf3uNQOg&usqp=CAU">

    <!-- CSS 작성 및 Javascript 작성 -->
    <!-- 내부 스타일 -->
    <style></style>
    <!-- 내부 스크립트 -->
    <script></script>
    <!-- 외부 스타일 -->
    <link rel="stylesheet" href="url...">
    <!-- 외부 스크립트 -->
    <script src="url..."></script>
</head>
<body>
    서지훈
</body>
</html>
